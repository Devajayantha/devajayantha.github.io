<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deva Jayantha's Portfolio</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Lightbox2 CSS for Gallery -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link href="v2/assets/css/custom.css" rel="stylesheet" />
    <!-- Add your custom CSS file here -->

    <style>
      body {
        background-color: #f7f7f7;
      }

      /* Section Styling */
      .gallery-section {
        padding: 60px 0;
      }

      .section-header {
        font-size: 2rem;
        font-weight: 500;
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }

      .gallery-item {
        margin-bottom: 20px;
      }

      .gallery-item img {
        width: 100%;
        border-radius: 10px;
        transition: transform 0.3s ease;
      }

      .gallery-item img:hover {
        transform: scale(1.05);
      }

      .section-header::after {
        content: "";
        width: 60px;
        height: 3px;
        background-color: #007bff;
        display: block;
        margin: 10px auto 20px;
        border-radius: 2px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <header class="navbar navbar-expand-lg navbar-light custom-header">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Deva Jayantha</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="resume.html">Resume</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="porto.html">Portofolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="gallery.html">Gallery</a>
              </li>
            </ul>
          </div>
        </div>
      </header>

      <!-- Gallery Section -->
      <section class="gallery-section">
        <div class="container">
          <h2 class="section-header">Gallery</h2>

          <div class="row">
            <!-- Gallery Item 1 -->
            <div class="col-md-4 gallery-item">
              <a
                href="v2/assets/images/gallery1.jpg"
                data-lightbox="gallery"
                data-title="Take a picture with students (Visiting Campus)"
              >
                <img
                  src="v2/assets/images/gallery1.jpg"
                  alt="A Picture with students"
                />
              </a>
            </div>

            <!-- Gallery Item 2 -->
            <div class="col-md-4 gallery-item">
              <a
                href="v2/assets/images/gallery2.jpeg"
                data-lightbox="gallery"
                data-title="Digitirta training at Semarang, July 2023"
              >
                <img src="v2/assets/images/gallery2.jpeg" alt="digitirta-1" />
              </a>
            </div>

            <!-- Gallery Item 3 -->
            <div class="col-md-4 gallery-item">
              <a
                href="v2/assets/images/gallery3.jpeg"
                data-lightbox="gallery"
                data-title="Digitirta training at Jogyakarta, July 2024"
              >
                <img src="v2/assets/images/gallery3.jpeg" alt="digitirta-2" />
              </a>
            </div>

            <!-- Gallery Item 4 -->
            <div class="col-md-4 gallery-item">
              <a
                href="v2/assets/images/gallery4.png"
                data-lightbox="gallery"
                data-title="Sharing session with students (Visiting Campus)"
              >
                <img
                  src="v2/assets/images/gallery4.png"
                  alt="sharing-session"
                />
              </a>
            </div>

            <!-- Gallery Item 5 -->
            <div class="col-md-4 gallery-item">
              <a
                href="v2/assets/images/gallery5.jpeg"
                data-lightbox="gallery"
                data-title="Digitirta training at Jogyakarta, July 2024"
              >
                <img src="v2/assets/images/gallery5.jpeg"  alt="digitirta-3" />
              </a>
            </div>

            <!-- Gallery Item 6 -->
            <div class="col-md-4 gallery-item">
              <a
                href="v2/assets/images/gallery6.png"
                data-lightbox="gallery"
                data-title="Digitirta training at Tangeran, Septemmber 2024"
              >
                <img src="v2/assets/images/gallery6.png" alt="digitirta-3" style="padding: 5px; width: 320px;" />
              </a>
            </div>
            <!-- Add more gallery items as needed -->
          </div>
        </div>
      </section>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Lightbox2 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox-plus-jquery.min.js"></script>
  </body>
</html>
